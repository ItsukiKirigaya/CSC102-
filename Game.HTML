<!-- Declares the document as HTML5 -->
<!DOCTYPE html>
<!-- Specifies the language of the document as English -->  
<html lang="en">
<head>
    <!-- Sets the character encoding to UTF-8 for proper display of characters -->
    <meta charset="UTF-8">
    <!-- Configures the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <!-- Sets the title of the HTML document --> 
    <title>Quarks Casino - Craps</title>
    <!-- Links the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Defines the header section of the page -->
    <header>  
        <!-- Displays the main heading of the page -->
        <h1>Welcome to Quarks Casino!</h1>
          <!-- Displays a subheading for the Craps game -->
        <h2>Craps Table</h2>  
    </header>
    <!-- Defines the main content area of the page -->
    <main>
          <!-- Creates a container for the game elements -->
        <div class="game-container">
              <!-- Creates a button to trigger the game -->
            <button id="playButton">Roll the Dice!</button>
              <!-- Creates a div to display the results of the game -->
            <div id="results">
                  <!-- Displays initial instructions -->
                <p>Roll the dice to play!</p>
            </div>
        </div>
    </main>
    <!-- Links the external JavaScript file for game logic -->
    <script src="code.js"></script>  
</body>
</html>
